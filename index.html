    <style>
        @viewport {
            width: device-width;
            zoom: 0.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            flex: 1 1 100%;
            justify-content: center;
            margin: 0 auto;
            padding: 5rem 0 1rem 0;
            min-height: 100vh;
            font-size: 16px;
            font-family: "Segoe UI", "Source Sans Pro", sans-serif;
            line-height: 18pt;
            background: url(https://1.bp.blogspot.com/-I_BdQNX-BBI/TdInX7PnP3I/AAAAAAAADpc/R2tkPn6cO1g/s1600/HujanBerandaThiya.gif) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
			color: hsla(0,0%,100%, 0.8);
        }

        input, button {
            font-size: 1rem;
            color: #989899;
        }

        form > input {
            display: block;
            background-color: hsl(211,50%, 17%); /*#182C41;*/
            border: 1px solid hsl(220,15%,60%);;
            border-radius: 0.2rem;
            width: 100%;
            margin-bottom: 1rem;
            line-height: 2.4rem;
            padding: 0.2rem 1rem;
            color:white;
            font-size: 0.8rem;
        }

        .pageContainer {
            display: flex;
            flex: 1 0 auto;
            margin: 0 auto;
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: space-evenly;
            flex-wrap: nowrap;
            padding: 5rem 5% 5rem 5%;
            max-width: 800px;
        }

        .branding #mm {
            max-width: 260px;
            height: auto;
            float: left;
            padding-top: 0.5rem;
            margin-left: -1rem;
        }

        .branding #clarivate {
            max-width: 250px;
            height: auto;
            float: right;
            margin-top: 2.0rem;
        }

        .buttonGroup {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .buttonGroup > button {
            margin-left: 1rem;
        }

        form > label {
            font-size: 0.9rem;
        }

        form > input:focus {
            background-color: hsla(220,50%,34%,0.2);
            color: hsl(220,25%,98%);;
            border: 1px solid hsl(220,20%,90%);;
            transition: 0.2s;
        }

        form > *:placeholder {
            font-style: italic !important;
            color: hsla(220,25%,60%, 0.5);
        }

        button {
            background-color: #79C64F;
            padding: 0.8rem 1.6rem;
            border-radius: 0.2rem;
            border: 1px solid #6EAE48;
            color: hsl(0,0%,100%);
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        form > button:focus {
            opacity: 0.9;
        }

        .marketingSpace {
            margin: 0 auto;
        }

        .marketingSpace img {
            max-height: 100%;
            max-width: 100%;
        }

        .footer {
            font-size: 0.7rem;
            color: hsla(0,0%,100%,0.5);
            letter-spacing: 0.02rem;
            text-align: center;
            margin: 0 25% 0.5rem 25%;
        }

        .footer a {
            text-decoration: none;
            color: hsla(220,50%,100%,0.7);
            padding: 0 0.5rem;
            font-size: inherit;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .cancel {
            background-color: #7e909a;
            border-color: #71818a;
        }

        #errorContainer {
            margin: 0 auto;
            width: 50%;
            border-radius: 0.2rem;
            border: 2px solid rgba(245, 198, 203, 1);
            background-color: rgba(248, 215, 218, 1);
            padding: 1rem 2rem;
            text-align: center;
        }

        #errorMessage {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(114, 28, 36, 1);
        }

        /* for client-side form validation */
        .requirements {
            height: auto;
            transition: 0.28s;
            overflow: hidden;
            color: #ff5454;
            font-style: italic;
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: -0.8rem;
            margin-bottom: 1rem;
        }

        /* override default browser autofill styles -- the ugly yellow background fill */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-animation: autofill 0s forwards;
            animation: autofill 0s forwards;
        }

        @keyframes autofill {
            100% {
                background: inherit;
                color: white;
            }
        }

        @-webkit-keyframes autofill {
            100% {
                background: inherit;
                color: white;
            }
        }

    <div class="pageContainer">
        <div class="branding">
            <img id="mm" src="crop.svg" alt="MarkMonitor Branding">
            <img id="clarivate" src="coy.png" alt="Clarivate Analytics Branding">
        </div>
<button class="tombol"><label>Admin Team!</label></button>
<form name="loginform" method="GET" 
action="javascript:(self.location.href=document.loginform.p.value+'.html')">
<label>Password</label>
<input type="password" name="p" required>
                <button type="submit">Login</button>
            </div>
        </form>
        <!-- end login screen -->

        <!-- Two-factor authentication modal dialog -->
        <form id="tfaForm" class="centered modal" style="display: none;">
            <label for="#tfaNumber">Multi-Factor Authentication</label>
            <input id="tfaNumber" type="text" placeholder="Security Code">
            <div id="tfaReq" class="requirements" style="display: none">
                Invalid security code.
            </div>
            <div class="buttonGroup">
                <button id="tfaSubmit" type="submit">Authenticate</button>
                <button id="tfaCancel" class="cancel" onclick="return tfaFormCancel();">Cancel</button>
            </div>
        </form>
        <!-- end Two-factor authentication modal dialog -->

        <!-- Change password modal dialog -->
        <form id="fcpForm" class="centered modal" style="display: none;">
            <label for="#newPassword">Change Password</label>
            <input id="newPassword" name="newPassword" type="password" placeholder="New Password">
            <div id="newPasswordReq" class="requirements" style="display: none">
                Please enter your new password.
            </div>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm New Password">
            <div id="confirmReq" class="requirements" style="display: none">
                Please confirm your new password.
            </div>
            <div class="buttonGroup">
                <button id="passwordSubmit" type="submit">Change</button>
                <button id="passwordCancel" class="cancel" onclick="return fcpFormCancel();">Cancel</button>
            </div>
        </form>
        <!-- end Change password modal dialog -->

        <!-- used for different error scenario - (client-side validation built into form html above) vs errorContainer for server-side/other errors -->
        <div id="errorContainer" name="errorContainer" class="centered" style="display: none;">
            <p id="errorMessage" name="errorMessage" style="display:none"></p>
